    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            height: 100vh;
        }
        #console {
            height: calc(100vh - 40px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        #input-line {
            display: flex;
            margin-top: 10px;
            height: 30px;
            align-items: center;
        }
        #prompt {
            margin-right: 10px;
            white-space: nowrap;
        }
        #command-input {
            background-color: transparent;
            border: none;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            width: 100%;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .command {
            margin-bottom: 10px;
            color: #00FF00;
        }
        .response {
            margin-bottom: 20px;
            white-space: pre-wrap;
            color: #00FF00;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00FF00;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .ascii-art {
            color: #00FF00;
            line-height: 1;
            margin-bottom: 20px;
            white-space: pre;
            overflow: hidden;
            font-size: 12px;
        }
        .image-art {
            color: #00FF00;
            line-height: 1;
            margin: 10px 0;
            white-space: pre;
            text-align: center;
        }
        .music-player {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #00FF00;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .player-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            height: 20px;
        }
        .progress-container {
            width: 100%;
            height: 15px;
            background-color: #003300;
            margin: 10px 0;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background-color: #00FF00;
            width: 0%;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
        }
        .player-controlæs {
            text-align: center;
            margin-top: 10px;
        }
        .player-tip {
            text-align: center;
            margin-top: 10px;
            opacity: 0.7;
            font-size: 12px;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #001100;
        }
        ::-webkit-scrollbar-thumb {
            background: #003300;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00AA00;
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        .time-art {
            color: #00FF00;
            line-height: 1;
            margin: 10px 0;
            white-space: pre;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>

        // Process commands
        function processCommand(input) {
            const parts = input.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1).join(' ');
            
            // Add to history
            addToHistory(input);
            
            if (cmd in commands) {
                const response = commands[cmd](args);
                if (response !== '') {
                    animateResponse(response);
                }
            } else {
                animateResponse(`'${cmd}' is not recognized as an internal or external command,\noperable program or batch file.`);
            }
        }
        
        function addToHistory(command) {
            const commandElement = document.createElement('div');
            commandElement.className = 'command';
            commandElement.textContent = `${prompt.textContent} ${command}`;
            history.appendChild(commandElement);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        
        function animateResponse(response) {
            const responseElement = document.createElement('div');
            responseElement.className = 'response';
            history.appendChild(responseElement);
            
            const lines = response.split('\n');
            let currentLine = 0;
            
            function showNextLine() {
                if (currentLine < lines.length) {
                    const lineDiv = document.createElement('div');
                    lineDiv.textContent = lines[currentLine];
                    responseElement.appendChild(lineDiv);
                    currentLine++;
                    consoleElement.scrollTo({
                        top: consoleElement.scrollHeight,
                        behavior: 'smooth'
                    });
                    setTimeout(showNextLine, 10);
                } else {
                    consoleElement.scrollTo({
                        top: consoleElement.scrollHeight,
                        behavior: 'smooth'
                    });
                    commandInput.focus();
                }
            }
            showNextLine();
        }
        
        // Set up command input listener
        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                // Skip processing if input is empty
                if (this.value.trim() === '') {
                    return;
                }
                processCommand(this.value);
                this.value = '';
            }
        });

        // Make sure the console is always scrolled to the bottom
        setInterval(() => {
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }, 100);
